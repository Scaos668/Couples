<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Couples</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="board">
      <div class="non_clickable can-click"></div>
      <div class="upper_row">
        <h2>Пары</h2>
        <div class="steps">
          <p>шаги:</p>
          <p class="state__moves">0</p>
        </div>
        <div class="time">
          <p>время:</p>
          <input class="setTime" type="number" min="10" max="120" value="60" />
          <p class="state__time dspn">10</p>
        </div>
      </div>
      <div class="middle_row">
        <div>
          <h4>Установить количество карточек (от 2 до 6)</h4>
        </div>
        <div>
          <form class="board__form" action="">
            <input
              type="number"
              placeholder="по горизонтали/вертикали"
              id="WHInput"
              min="2"
              max="6"
              step="2"
              class="board__input"
            />
            <input
              type="submit"
              value="начать"
              class="board__button"
              id="start"
            />
          </form>
        </div>
      </div>
    </div>
    <template id="gameTableTemplate">
      <div class="table"></div>
      <button class="table__button">Заново</button>
    </template>
    <template id="cardTemplate">
      <div class="card">
        <i class="flipped-icon fa" id="flippedIcon"></i>
        <i class="default-icon fa fa-question-circle"></i>
      </div>
    </template>
    <div class="confetti"></div>
    <script type="module" src="script.js"></script>
  </body>
</html>
